<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
        <form id="myForm">
            <!-- Name Field -->
            <div class="mb-4">
                <label class="block text-gray-700">Name</label>
                <input type="text" id="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your name" required>
                <p id="nameError" class="text-red-500 text-sm hidden">Name must be at least 3 characters.</p>
            </div>

           
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email" required>
                <p id="emailError" class="text-red-500 text-sm hidden">Enter a valid email.</p>
            </div>

           
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter password" required>
                <p id="passwordError" class="text-red-500 text-sm hidden">Password must be at least 6 characters.</p>
            </div>

            
            <div class="mb-4">
                <label class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Confirm password" required>
                <p id="confirmPasswordError" class="text-red-500 text-sm hidden">Passwords do not match.</p>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let isValid = true;

            // Name validation
            let name = document.getElementById("name").value.trim();
            if (name.length < 3) {
                document.getElementById("nameError").classList.remove("hidden");
                isValid = false;
            } else {
                document.getElementById("nameError").classList.add("hidden");
            }

           
            let email = document.getElementById("email").value.trim();
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").classList.remove("hidden");
                isValid = false;
            } else {
                document.getElementById("emailError").classList.add("hidden");
            }

          
            let password = document.getElementById("password").value.trim();
            if (password.length < 6) {
                document.getElementById("passwordError").classList.remove("hidden");
                isValid = false;
            } else {
                document.getElementById("passwordError").classList.add("hidden");
            }

        
            let confirmPassword = document.getElementById("confirmPassword").value.trim();
            if (confirmPassword !== password) {
                document.getElementById("confirmPasswordError").classList.remove("hidden");
                isValid = false;
            } else {
                document.getElementById("confirmPasswordError").classList.add("hidden");
            }

            if (isValid) {
                alert("Form submitted successfully!");
            }
        });
    </script>

</body>
</html>
